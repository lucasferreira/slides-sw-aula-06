<!DOCTYPE html>
<html>
  <head>
    <title>Soluções WEB - Aula 06</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Anton|Open+Sans:400,400i,600,600i,700,700i,800,800i&subset=latin-ext);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Open Sans'; color: #333; }

      h1, h2, h3 {
        font-family: 'Anton';
        font-weight: normal;
        color: #003958;
      }

      h2 {
        padding-bottom: 0;
        margin-top: 15px;
        margin-bottom: 21px;
      }

      h3 {
        padding-bottom: 0;
        margin-top: 7px;
        margin-bottom: 15px;
      }

      .remark-slide-number {
        color: #fff;
      }

      .remark-slide-content {
        background: #fff url(img/bg.jpg) no-repeat bottom right;
        background-size: 150% 110%;
        font-size: 18px;
      }

      .remark-slide-content table, .remark-slide-content table th, .remark-slide-content table td {
        border: 1px solid #ddd;
        border-spacing: 0;
        border-collapse: collapse;
      }
      .remark-slide-content table th, .remark-slide-content table td {
        text-align: left;
        padding: 3px 6px;
        font-size: 15px;
      }

      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .remark-inline-code {
        background-color: #efefef;
      }

      .remark-code {
        border-radius: 4px;
        overflow: hidden;
      }

      img, objetc, video, iframe, audio, picture {
        max-width: 100%;
      }

      #slide-capa {
        background: #fff url(img/bg_capa.jpg) no-repeat top center;
        background-size: 150% 100%;
      }

      #slide-capa .capa-titulo {
        position: absolute;
        top: 41%;
        right: 9%;
      }

      #slide-capa .capa-subtitulo {
        position: absolute;
        right: 4%;
        bottom: 6%;
      }

      #slide-capa .remark-slide-number {
        display: none;
      }

      .fms-img {
        display: inline-block;
        width: 720px;
      }
      .fms-img img {
        width: 100%;
      }

      .cra-img {
        display: inline-block;
        width: 560px;
        margin-top: 10px;
      }
      .cra-img img {
        width: 100%;
      }

      .gif-img {
        display: inline-block;
        width: 460px;
      }
      .gif-img img {
        width: 100%;
      }

      /* Two-column layout */
      .left-column {
        color: #777;
        width: 20%;
        height: 92%;
        float: left;
      }
      .right-column {
        width: 75%;
        float: right;
        padding-top: 1em;
      }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var slideshow = remark.create({
        highlightLanguage: 'javascript',
        highlightStyle: 'monokai',
        sourceUrl: "slides.md",
        countIncrementalSlides: false
      });
    </script>
  </body>
</html>
